<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <link rel="stylesheet" href="style.css">
            <h1>Todos </h1>
            <input autofocus class="new-todo" type="text" placeholder="What needs to be done">
        </header>
        <section class="main">
            <input class="toggle-all" id="toggle-all" type="checkbox" checked="false">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="view-todo">
                        <input class="toggle-done" type="checkbox">
                        <label>Todo Item</label>
                        <button class="destroy"></button>
                    </div>
                    <!-- <input class="edit-todo" type="text" placeholder="Exiting todo to edit"> -->
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                <strong>1</strong>
                <span>item left</span>
            </span>
            <ul class="filters">
                <li>
                    <a href="#/all">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">
                Clear completed todos
            </button>
        </footer>
    </section>
</body>
</html>
